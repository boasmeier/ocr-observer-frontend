<div class="container-fluid padding">
    <div class="row content padding first">
        <div class="col-lg-6 order-lg-1">
            <h2>Your Tasks</h2>
        </div>
        <div class="col-lg-6 order-lg-2">
            <div class="float-end">
                <button type="button" class="btn btn-primary mr-1" (click)="toggleInsertForm()">Add new task</button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="insertFormActive">
    <div style="padding: 20px">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit(taskForm.value)">
            <div>
                <label>Name*</label>
                <input type="text" formControlName="name" class="form-control" />
                <div *ngIf="submitted && taskForm.controls.name.errors" class="alert alert-warning">
                    <div *ngIf="taskForm.controls.name.errors.required">Name is required</div>
                    <div *ngIf="taskForm.controls.name.errors.pattern">No numbers allowed</div>
                </div>
            </div>
            <div>
                <label>Description</label>
                <input type="text" formControlName="description" class="form-control" />
                <div *ngIf="submitted && taskForm.controls.description.errors" class="alert alert-warning">
                    <div *ngIf="taskForm.controls.description.errors.max">Message length should not exceed 200
                        characters.</div>
                </div>
            </div>
            <div class="padding">
                <button class="btn btn-secondary mr-1">Submit</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="submittedAndValid" class="alert alert-success">
    <div>Dataset added!</div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="idtask">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let task"> {{task.idtask}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let task"> <a routerLink="/tasks/{{task.idtask}}"> {{task.name}}
                </a> </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            
            <td mat-cell *matCellDef="let task"> {{task.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
