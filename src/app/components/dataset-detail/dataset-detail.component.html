<div *ngIf="dataset">
    <div class="container-fluid padding">
        <div class="row">
            <div class="col-lg-6 order-lg-1">
                <h2>{{dataset[0].name}} Details</h2>
            </div>
            <div class="col-lg-6 order-lg-2">
                <div class="float-end">
                    <button mat-raised-button class="btn btn-danger mr-1" (click)="openDeleteDialog()">LÃ¶sche
                        {{dataset[0].name}}</button>
                </div>
            </div>
        </div>
    </div>

    <div><span>id: </span>{{dataset[0].iddataset}}</div>
    <div>
        <label for="dataset-name">Name: </label>
        <input type="text" id="dataset-name" class="form-control" [(ngModel)]="dataset[0].name" placeholder="name">
    </div>
    <div>
        <label for="dataset-description">Beschreibung: </label>
        <input id="dataset-description" class="form-control" [(ngModel)]="dataset[0].description" placeholder="name">
    </div>

    <div class="padding">
        <button type="button" class="btn btn-secondary" (click)="goBack()">zurÃ¼ck</button>
        <button type="button" class="btn btn-primary ms-2" (click)="save()">speichern</button>
