<div *ngIf="fields">
    <div class="padding">
        <div><span>id: </span>{{fields.idfields}}</div>
        <div>
            <label for="fields-signature">Signature: </label>
            <input type="text" id="fields-signature" class="form-control" [(ngModel)]="fields.signature">
        </div>
        <div>
            <label for="fields-author">Author: </label>
            <input type="text" id="fields-author" class="form-control" [(ngModel)]="fields.author">
        </div>
        <div>
            <label for="fields-title">Title: </label>
            <input type="text" id="fields-title" class="form-control" [(ngModel)]="fields.title">
        </div>
        <div>
            <label for="fields-comment">Comment: </label>
            <input type="text" id="fields-comment" class="form-control" [(ngModel)]="fields.comment">
        </div>
        <div>
            <label for="fields-category">Category: </label>
            <input type="text" id="fields-category" class="form-control" [(ngModel)]="fields.category">
        </div>

        <div class="row">
            <div class="col-lg-8 order-lg-1 padding">
                <div *ngIf="displayFieldsSuccessfullyUpdatedMessage" class="alert alert-success d-flex justify-content-center">
                    <div>Sucessfully updated</div>
                </div>
            </div>
            <div class="col-lg-4 order-lg-2">
                <div class="padding float-end">
                    <button type="button" class="btn btn-secondary" (click)="save()">save</button>
                </div>
            </div>
        </div>

    </div>
</div>
