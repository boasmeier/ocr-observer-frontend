<h2 mat-dialog-title>Delete {{data.target}} with id {{data.targetId}}</h2>
<mat-dialog-content>{{data.dialogText}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-secondary">Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button class="btn btn-danger ms-3" [mat-dialog-close]="true">Yes, delete</button>
</mat-dialog-actions>
