<div class="padding">
    <h2>History</h2>
    <ul>
        <li *ngFor="let history of imageHistory; index as i;">
            <div>
                <span style="padding-right: 2em;">{{history.state}}</span>
                <span>{{history.timestamp}}</span>
            </div>
        </li>
    </ul>
</div>
